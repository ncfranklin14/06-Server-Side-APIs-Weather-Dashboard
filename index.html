<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="./style.css" />

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="container">
        <div class="row">
          <div class="col-4">
              <h2>Search for City</h2>
              <input type="text" id= "city-name"> </input>
              <button id="srchBtn">Search</button>
          </div>
<!-- Current city  -->
            <div class = "row justify-content-center">
            <div class = "col-8">
              <h2 id = "current-city"></h2>
              <h2 class = "current-day"></h2>
              <h3 id = "currTemp"><h/h3>
              <h3 id = "currHum"></h3>
              <h3 id = "currUV"></h3>
            </div>
          </div>
        </section>
<!-- Future Forecast -->
<section class = "container"></section>
          <h3>5-Day Forecast</h3>
            <div class = "row justify-content-center">
            <div class="col 12">
                <h4 id = "ftrDate"></h4>
                <h4 id = "ftrTemp"></h4>
                <h4 id = "ftrWind"></h4>
                <h4 id = "ftrHumidity"></h4>
            </div>
            <div class="col">
                <h4 id = "ftrTemp"></h4>
                <h4 id = "ftrWind"></h4>
                <h4 id = "ftrHumidity"></h4>
            </div>
            <div class="col">
                <h4 id = "ftrTemp"></h4>
                <h4 id = "ftrWind"></h4>
                <h4 id = "ftrHumidity"></h4>
            </div>
            <div class="col">
                <h4 id = "ftrTemp"></h4>
                <h4 id = "ftrWind"></h4>
                <h4 id = "ftrHumidity"></h4>
            </div>
            <div class="col">
                <h4 id = "ftrTemp"></h4>
                <h4 id = "ftrWind"></h4>
                <h4 id = "ftrHumidity"></h4>
            </div>
        </div>
    </section>
      </div>
